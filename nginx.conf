user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # 静态资源缓存（按需）
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            try_files $uri =404;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # SPA history：其余路径都回到 index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 反代：SOP 服务
        location /sop-api/ {
            proxy_pass http://14.103.223.101:6007/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：考试/对话服务
        location /chatapi/ {
            proxy_pass http://14.103.223.101:9010/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 反代：公司
        location /companyapi/ {
            proxy_pass http://14.103.223.101:8010/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 反代：历史记录
        location /chathistoryapi/ {
            proxy_pass http://14.103.223.101:6022/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：用户服务
        location /userapi/ {
            proxy_pass http://14.103.223.101:9011/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 反代：用户服务
        location /mobileapi/ {
            proxy_pass http://14.103.223.101:7010/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：视频解析（关键修正部分）
        location /videoapi/ {
            # 修正1：显式指定 443 端口，解决 port 解析异常
            proxy_pass https://bin-practitioner-stated-sunrise.trycloudflare.com:443/;
            # 修正2：开启 SSL 服务器名称验证
            proxy_ssl_server_name on;
            # 可选：测试环境关闭 SSL 证书验证（避免证书问题）
            proxy_ssl_verify off;
            # 修正3：关闭缓冲，提升长连接稳定性
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            # 修正4：传递目标域名的 Host 头，而非 Nginx 自身的 Host
            proxy_set_header Host bin-practitioner-stated-sunrise.trycloudflare.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：监控服务（Node，端口 8080）
        location /monitor-api/ {
            proxy_pass http://153.35.82.15:8080/api/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：License 管理（Java）
        location /api-153/ {
            proxy_pass http://153.35.82.15:31117/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 可选：上传较大文件（比如上传 license 文件）
        client_max_body_size 20m;

        # 可选：gzip
        gzip on;
        gzip_comp_level 5;
        gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/octet-stream image/svg+xml;
    }
}
