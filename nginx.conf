            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 反代：用户服务
        location /mobileapi/ {
            proxy_pass http://14.103.223.101:7010/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：视频服务 (HTTP -> HTTPS)
        location /videoapi/ {
            proxy_pass https://bin-practitioner-stated-sunrise.trycloudflare.com/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            
            # SSL相关配置
            proxy_ssl_verify off;  # Cloudflare通常有有效证书，但以防万一
            proxy_ssl_server_name on;  # 启用SNI支持
            proxy_ssl_protocols TLSv1.2 TLSv1.3;  # 指定SSL协议版本
            
            # 请求头设置 - 关键是Host头
            proxy_set_header Host bin-practitioner-stated-sunrise.trycloudflare.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept $http_accept;
            proxy_set_header Accept-Language $http_accept_language;
            proxy_set_header Accept-Encoding $http_accept_encoding;
            proxy_set_header Referer "";  # 清空Referer，避免Cloudflare检查
        }

        # 反代：监控服务（Node，端口 8080）
        location /monitor-api/ {
            proxy_pass http://153.35.82.15:8080/api/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 反代：License 管理（Java）
        location /api-153/ {
            proxy_pass http://153.35.82.15:31117/;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 可选：上传较大文件（比如上传 license 文件）
        client_max_body_size 20m;

        # 可选：gzip
        gzip on;
        gzip_comp_level 5;
        gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/octet-stream image/svg+xml;
    }
}
